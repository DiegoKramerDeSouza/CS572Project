
<app-header *ngIf="user" [user]="user"></app-header>

<a href="#" *ngIf="user" (click)="getTopics()" class="btn btn-sm btn-outline-success addQuestion" data-toggle="modal" data-target="#addQuestion">Add Question</a>
<div class="row alert-data">
  <div class="col-sm-12 col-md-6 col-lg-4 offset-md-6 offset-lg-8 msg-error">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="far fa-times-circle fa-lg"></i> <strong> Error:</strong> Operation Fail!
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-4 offset-md-6 offset-lg-8 msg-success">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="far fa-check-circle fa-lg"></i> <strong> Success:</strong> Operation Completed!
    </div>
  </div>
</div>
  
<div class="wrapper-app container">
  <router-outlet></router-outlet>
</div>


<div class="modal fade" id="addQuestion" tabindex="-1" role="dialog" aria-labelledby="AddQuestion" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-plus"></i> New Question</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <form [formGroup]="questionForm">
          <div class="form-group">
            <label for="newQuestion"><b>{{fullname}} Asked:</b></label>
            <textarea class="form-control" name="newQuestion" formControlName="newQuestion" placeholder="Write your question here..." rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="topic">Select a topic</label>
            <select class="form-control" formControlName="topic" name="topic" required>
              <option selected></option>
              <option *ngFor="let topic of topics">{{topic.title}}</option>
            </select>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="addQuestion()">Add Question</button>
      </div>
    </div>
  </div>
</div>

<footer>
</footer>
