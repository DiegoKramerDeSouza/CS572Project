<div class="container-fluid">
  <div class="row">

    <div class="col-lg-9">

      <div class="row">

        <div class="col-lg-12">
          <!--User Question post block-->
          <div class="ui-block">


            <article class="hentry post">

              <div class="post__author author vcard inline-items">
                <img src="./assets/profile.png" style="height: 100px; width: 100px;" class="img-responsive" alt="author">
                <div class="author-date">
                  {{user.fullname}}
                </div>

              </div>

              <div id="qnlink" class="m-link">



              </div>


            </article>
          </div><!--End of ask question block-->
        </div>
      </div><!--End of row-->

      <div class="row">

        <div class="col-lg-4">
          <div class=" aff-right">
            <div class="ui-block" style="border-style: none;">
              <hr>
              <div class="nav flex-column nav-pills nav-stacked" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" data-toggle="pill" (click)="menuItem = 1">Account</a>
                <a class="nav-link" data-toggle="pill" (click)="myQuestions()">Questions Asked</a>
                <a class="nav-link" data-toggle="pill" (click)="myAnswers()">My Answers</a>
                <a class="nav-link" data-toggle="pill" (click)="questionsFollowed()">Questions Followed</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class=" aff-right">
            <div class="ui-block" style="border-style: none;">
              <div *ngIf="menuItem===1; else otherItems">
                <div class="row">
                  <div class="col-md-6">
                    <h6 class="my-4">Profile Information</h6>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-md-6">
                    <label>Name</label>
                  </div>
                  <div class="col-md-6">
                    <p>{{user.fullname}}</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <label>Email:</label>
                  </div>
                  <div class="col-md-6">
                    <p>{{user.email}}</p>
                  </div>
                </div>
              </div>
              <ng-template #otherItems>
                <app-display-profile [questionsOrAnswers]="quesOrAns"></app-display-profile>
              </ng-template>

            </div>



          </div>
        </div>
        <!-- /.col-lg-3 -->
      </div><!--End of row--->


    </div><!--End of col-lg-7-->





    <!-- /.col-lg-6 -->
    <!--col-lg-3-->
    <!-- /.col-lg-3 -->
  </div>
</div>
