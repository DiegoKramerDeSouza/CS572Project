<br>
<app-questions-body [question]="question" [user]="user"></app-questions-body>

<div class="modal fade" id="answerQuestion" tabindex="-1" role="dialog" aria-labelledby="answerQuestion" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title"><i class="fas fa-plus"></i> New Answer</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            
            <form [formGroup]="answerForm">
            <div class="form-group">
                <label for="newQuestion"><b>{{user.fullname}}`s Answer:</b></label>
                <textarea class="form-control" name="newQuestion" formControlName="newAnswer" placeholder="Write your answer here..." rows="5" required></textarea>
            </div>
            </form>
    
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="addAnswer()">Add Answer</button>
        </div>
        </div>
    </div>
</div>
